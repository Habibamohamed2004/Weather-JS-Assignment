<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://routeweather.netlify.app/images/logo@2x.png" alt="" class="logo" width="64" height="38">
      <div>
        <h1>Weather</h1>
        <p>tagline goes here</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Live cameras</a></li>
        <li><a href="#">Photos</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="main-content">
    <div class="container">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i> 
        <input type="text" id="cityInput" placeholder="Find your location..." onkeyup="searchCity(event)">
        <button id="searchButton" onclick="getWeather()">Find</button>
      </div>

      <div class="cards-container" id="weatherCards">
        </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container footer-content">
        <div class="subscription-box">
            <input type="email" placeholder="Enter your email to subscribe..." class="subscribe-input">
            <button class="subscribe-button">Subscribe</button>
        </div>
        <div class="social-links">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
        </div>
    </div>
    <div class="container copyright">
        <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </footer>
  


  <script src="script.js"></script>
</body>
</html>
